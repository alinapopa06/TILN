<style type="text/css">
	.main-section{
	margin:0 auto;
	padding: 20px;
	margin-top: 100px;
	background-color: #fff;
	box-shadow: 0px 0px 20px #c1c1c1;
}

	background-color:grey;
	color:#fff;

}
#custom_card2{
	background-color:#383838;

	padding:10px;
}

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet">

    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">

<div class="container" >
     <h2>Introduceți fișierul:</h2>
        <form id="upload-form" action="{{ url_for('upload') }}" method="POST" enctype=multipart/form-data>
        <input type="file" name="file">
      <input type=submit value="Upload">

       </form>
        <form id="extract-form" action="{{ url_for('extracting') }}" method="POST" enctype=multipart/form-data>
         <button type="submit" class="btn btn-info"><i class="fa fa-database"></i> Extract</button>
        </form>
	<form method="POST" action="{{ url_for('extract')}}">
		<textarea rows="5" cols="5" required="true" name="rawtext" class="form-control">
		</textarea>
        <button type="submit" class="btn btn-info"><i class="fa fa-database"></i> Submit</button>
	</form>
</div>

	$('.file_upload').file_upload();
